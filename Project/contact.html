        <article>
            <div class="intro">
                <form>
                    <fieldset>
                       <legend>Message Me!</legend>
                       <br>
                       
                       <label for="Name">Name: </label>
                       <input type="text" placeholder="Please Fill In Your Name" size="30" required>
                       
                       <label for="Age">Age: </label>
                       <input type="number" placeholder="Please Fill In Your Age" required>
                       <br>
                       <br>
                       <label for="Email">Email: </label>
                       <input type="email" placeholder="Please Fill In your Email Address" size="30">
                       
                       <label for="Contact">Contact Number: </label>
                       <input type="number" placeholder="Please Fill In Your Hp No." required>
                       <br>
                       <br>
                        <label for="Gender">Gender:</label>
                       <input type="radio" name="gender" value="male" requied> Male
                       <input type="radio" name="gender" value="female" required> Female
                       <hr>   
                      <label for="Subject">Subject: </label>
                      <br>
                       <input type="text" size="30" required>
                       <br><br>
                       <label for="Message">Message: </label>
                       <br>
                       <textarea name="Message"></textarea>
                       <br><br>
                       <input id="submitBtn" type="Submit"value="Send">
                       <input id="clearBtn" type="Reset" value="Clear">
                    
                    </fieldset>		  
              <br>
