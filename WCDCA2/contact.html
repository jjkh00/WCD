        <article>
            <div class="contentContact">
                <form name="myForm" method="GET" action="results.html" onsubmit="return validateForm()">
                    <!-- Message Me Form -->
                    <fieldset>
                        <legend>Message Me!</legend>
                        <br>
                        <label for="Name">*Name: </label>
                        <input type="text" placeholder="Please Fill In Your Name" size="30" name="Name" id="Name">
                        <br>
                        <br>
                        <label for="Age">Age: </label>
                        <input type="number" placeholder="Please Fill In Your Age" name="Age" id="Age">
                        <br>
                        <br>
                        <label for="Email">*Email: </label>
                        <input type="email" placeholder="Please Fill In your Email Address" size="30" name="Email" id="Email">
                        <br>
                        <br>
                        <label for="Contact">Contact Number: </label>
                        <input type="number" placeholder="Please Fill In Your Hp No." name="Contact No." id="Contact">
                        <br>
                        <br>
                        <label for="Gender">*Gender:</label>
                        <input type="radio" name="Gender" value="Male"> Male
                        <input type="radio" name="Gender" value="Female"> Female
                        <hr>
                        <label for="Subject">*Subject: </label>
                        <br>
                        <input type="text" size="30" name="Subject" id="Subject">
                        <br>
                        <br>
                        <label for="Message">*Message: </label>
                        <br>
                        <textarea id="taMessage" name="Message"></textarea>
                        <br>
                        <br>
                        <input id="submitBtn" type="Submit" value="Send">
                        <!-- Send Button-->
                        <input id="clearBtn" type="Reset" value="Clear">
                        <!-- Clear Button-->
                    </fieldset>
                </form>
                <br>
            </div>
        </article>
